<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppo a9</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo%202.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="oppo 1.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                   
                    <div>
                        <h1>Camera</h1>
                        <p>48MP,16MP</p>
                    </div>
                </div>
                <div class="feature two">
                    
                    <div>
                        <h1>Ram / Rom</h1>
                        <p>8GB / 128GB</p>
                    </div>
                </div>
              

                <div class="feature three">
                   
                    <div>
                        <h1>Display</h1>
                        <p>6.53" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                   
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="aa.png" id="upBtn">
            <h3>Features</h3>
            <img src="aa.png" id="downBtn">
        </div>
        <div class="video">
            <video width="320" height="240" controls>
                <source src="sweet.mp4">
                   
               
                
              </video>
               
               
                
             
          
        </div>
    </div>
   
  
    
    
    
    
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
    
</body>
</html>
